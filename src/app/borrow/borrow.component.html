<div class="ui container">
  <h1 class="ui header">Borrowers</h1>
    <small>Provide a helping hand</small>
    
<div class="ui divided items">

  <div *ngFor="let borrow of borrows.visibleBor$ | async" class="item">
    <div class="image">
      <img src="https://semantic-ui.com/images/wireframe/image.png">
    </div>
    <div class="content">
      <a class="header">{{borrow.title}}</a>
      <div class="meta">
        <span class="amount">Rs. {{borrow.amount}}</span>
      </div>
      <div class="description">
        <p>Requested by {{borrow.createdByName}}</p>
      </div>
      <div class="extra">
        <a href="https://wa.me/918094069970/{{encoded('I would like to extend my support to ' + borrow.createdByName)}}" target="_blank" class="ui right floated primary button" >
          Provide Support
          <i class="right chevron icon"></i>
        </a>
        <div *ngIf="borrow.immediate" class="ui label">Immediate</div>
      </div>
    </div>
  </div>
</div>
</div>
<ng-template let-context let-modal="modal" #modalTemplate2>
    <div class="header">Example</div>
    <div class="content">
  
  <form class="ui form" [formGroup]="newTaskForm">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" formControlName="title" placeholder="First Name">
      </div>
      <div class="field">
        <label>Last Name</label>
        <!-- <input type="text" name="last-name" placeholder="Last Name"> -->
      </div>
      <div class="field">
        <div class="ui checkbox">
          <!-- <input type="checkbox" tabindex="0" class="hidden"> -->
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      
    </form>
    </div>
    <div class="actions">
        <button class="ui red button" (click)="modal.deny('denied')">Cancel</button>
        <button class="ui green button" type="submit" (click)="modal.approve('approved')">Submit</button>
    </div>
  </ng-template>
