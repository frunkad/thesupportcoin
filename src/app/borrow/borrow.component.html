<div class="ui container">
  <h1 class="ui header">Borrowers</h1>
    <small>Provide a helping hand</small>
    
<div class="ui divided items">

  <div *ngFor="let borrow of borrows.visibleBor$ | async" class="item">
    <div class="image">
      <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
    </div>
    <div class="content">
      <h2 class="header">{{borrow.title}}</h2>
      <div class="meta">
        <span class="amount">Rs. {{borrow.amount}}</span>
      </div>
      <div class="description">
        <p>Requested by {{borrow.createdByName}}</p>
      </div>
      <div class="extra">
        <a href="https://wa.me/918094069970/?text={{encoded('I would like to extend my support to ' + borrow.createdByName)}}" target="_blank" class="ui right floated primary button" >
          Provide Support
          <i class="right chevron icon"></i>
        </a>
        <div *ngIf="borrow.immediate" class="ui label">Urgent</div>
      </div>
    </div>
  </div>
</div>
</div>
